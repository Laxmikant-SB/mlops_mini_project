name: CI Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[gdrive]

      - name: Run pipeline with DVC
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: dvc repro

      - name: Run model evaluation
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python src/models/model_evaluation.py

      - name: Run model tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python -m unittest tests/test_model.py

      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 544468261694.dkr.ecr.eu-north-1.amazonaws.com
          
      - name: Build Docker image
        run: |
          docker build -t emotion_ecr .

      - name: Tag Docker image
        run: |
          docker tag emotion_ecr:latest 544468261694.dkr.ecr.eu-north-1.amazonaws.com/emotion_ecr:v1

      - name: Push Docker image to AWS ECR
        run: |
          docker push 544468261694.dkr.ecr.eu-north-1.amazonaws.com/emotion_ecr:v1


      - name: Deploy to EC2
        if: success()
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set default.region ap-southeast-2
            aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 544468261694.dkr.ecr.eu-north-1.amazonaws.com
            docker pull 544468261694.dkr.ecr.eu-north-1.amazonaws.com/emotion_ecr:v1
            docker stop my-app || true
            docker rm my-app || true
            docker run -d -p 8000:5000 -e DAGSHUB_PAT=${{ secrets.DAGSHUB_PAT }} --name  emotion_ecr 544468261694.dkr.ecr.eu-north-1.amazonaws.com/emotion_ecr:v1




            