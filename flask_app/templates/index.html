<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5e62;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff9966;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff5e62;
        }

        .happy {
            color: green;
        }

        .sad {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <textarea name="text" rows="6" placeholder="Type your text here..." required></textarea><br>
            <input type="submit" value="Predict Sentiment">
        </form>

        {% if result is not none %}
            <div class="result {% if result == 1 %}happy{% else %}sad{% endif %}">
                {% if result == 1 %}
                    ðŸ˜Š Positive / Happy Sentiment
                {% else %}
                    ðŸ˜ž Negative / Sad Sentiment
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
