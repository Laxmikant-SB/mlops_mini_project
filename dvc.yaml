# updated dvc.yaml

stages:
  data_ingestion:
    cmd: python src/data/data_ingestion.py
    deps:
      - src/data/data_ingestion.py
      - params.yaml
      - notebooks/tweet_emotions.csv  # âœ… Add CSV as a dependency
    outs:
      - data/raw  # The folder your script saves train/test data to
    params:
      - data_ingestion.raw_csv
      - data_ingestion.test_size


  data_preprocessing:
    cmd: python src/data/data_preprocessing.py
    deps:
    - data/raw
    - src/data/data_preprocessing.py
    outs:
    - data/interim

  feature_engineering:
    cmd: python src/features/feature_engineering.py
    deps:
    - data/interim
    - src/features/feature_engineering.py
    params:
    - feature_engineering.max_features
    outs:
    - data/processed
    - model/vectorizer.pkl

  model_building:
    cmd: python src/models/model_building.py
    deps:
    - data/processed
    - src/models/model_building.py
    outs:
    - model/model.pkl

  model_evaluation:
    cmd: python src/models/model_evaluation.py
    deps:
    - model/model.pkl
    - src/models/model_evaluation.py

    metrics:
    - reports/metrics.json
    outs:
    - reports/model_info.json  

  model_registration:
    cmd: python src/models/register_model.py
    deps:
    - reports/model_info.json
    - src/models/register_model.py
  
  